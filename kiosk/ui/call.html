  <script>
    function updateQueue() {

          const queueList = document.getElementById("queueList");

            queueList.innerHTML = '<div class="number-box">å°šç„¡å«è™Ÿ</div>';
          } else {

        });
    }

    setInterval(updateQueue, 3000);
