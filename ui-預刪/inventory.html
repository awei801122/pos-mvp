<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庫存管理 - POS系統</title>
    <!-- 引入 Font Awesome 圖示庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 頁面標題和操作區 -->
    <header class="page-header">
        <h1><i class="fas fa-boxes"></i> 庫存管理</h1>
        <div class="header-actions">
            <button id="addItemBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> 新增庫存項目
            </button>
            <button id="refreshBtn" class="btn btn-secondary">
                <i class="fas fa-sync-alt"></i> 重新整理
            </button>
        </div>
    </header>

    <!-- 庫存警告區域 -->
    <div id="alertsContainer" class="alerts-container">
        <!-- 警告訊息將由 JS 動態插入 -->
    </div>

    <!-- 庫存列表 -->
    <main class="inventory-container">
        <table class="inventory-table">
            <thead>
                <tr>
                    <th>品項名稱</th>
                    <th>目前數量</th>
                    <th>單位</th>
                    <th>最低庫存量</th>
                    <th>供應商</th>
                    <th>最後更新時間</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="inventoryTableBody">
                <!-- 庫存項目將由 JS 動態插入 -->
            </tbody>
        </table>
    </main>

    <!-- 新增/編輯庫存項目的 Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">新增庫存項目</h2>
                <span class="close">&times;</span>
            </div>
            <form id="itemForm">
                <input type="hidden" id="itemId">
                <div class="form-group">
                    <label for="itemName">品項名稱</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label for="itemQuantity">數量</label>
                    <input type="number" id="itemQuantity" min="0" required>
                </div>
                <div class="form-group">
                    <label for="itemUnit">單位</label>
                    <input type="text" id="itemUnit" required>
                </div>
                <div class="form-group">
                    <label for="itemMinQuantity">最低庫存量</label>
                    <input type="number" id="itemMinQuantity" min="0" required>
                </div>
                <div class="form-group">
                    <label for="itemSupplier">供應商</label>
                    <input type="text" id="itemSupplier" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">儲存</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 確認刪除的 Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>確認刪除</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>確定要刪除此庫存項目嗎？此操作無法復原。</p>
            </div>
            <div class="modal-footer">
                <button id="confirmDelete" class="btn btn-danger">確定刪除</button>
                <button onclick="closeConfirmModal()" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 訊息提示 -->
    <div id="messageContainer" class="message-container"></div>

    <script src="js/inventory.js"></script>
</body>
</html>
